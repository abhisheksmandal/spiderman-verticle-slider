<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: red;">
                <h1>Spider-Man</h1>
                <p>Peter Parker</p>
            </div>
            <div style="background-color:deeppink;">
                <h1>Spider-Gwen</h1>
                <p>Gwen Stacy</p>
            </div>
            <div style="background-color:crimson;">
                <h1>Spider-Man</h1>
                <p>Miles Morales</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(imgs/miles-morales.jpg);"></div>
            <div style="background-image: url(imgs/gwen-stacy.jpg);"></div>
            <div style="background-image: url(imgs/peter-parker.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="arrow-down">DOWN</i>
            </button>
            <button class="up-button">
                <i class="arrow-up">UP</i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
